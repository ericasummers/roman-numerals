<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals Converter</title>
  </head>
  <body>
    <h1>Roman Numerals Converter</h1>

    <form id="roman-numbers">
      <div class="form-group">
        <label for="number">Enter a number and find out what it is in roman numerals:</label>
        <input id="number" type="text">
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>

    <div id="answer">
      <p>
        <span class="number"></span> is <span class="numeral"></span> in roman numerals.
      </p>
    </div>
  </body>
</html>
