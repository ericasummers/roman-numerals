<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals Converter</h1>
      <form id="roman-numbers">
        <div class="form-group">
          <label for="numberin">Enter a number and find out what it is in roman numerals:</label>
          <input id="numberin" type="text">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="answer">
        <p>
          <span class="numberin"></span> is <span class="numeral"></span> in roman numerals.
        </p>
      </div>
    </div>
  </body>
</html>
